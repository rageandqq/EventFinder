<md-card class="custom-card" ng-click="viewEvent()" ng-show="event != null">>
  <img ng-src="{{event.logo_url}}" class="md-card-image">
  <md-card-content>
    <h3>{{event.name.text}}</h3>
    <p>
      <br/>
      <b>Hosted by:</b> {{event.organizer.name}}
      <br/>
      <b>Date:</b> {{getDate()}}
    </p>
  </md-card-content>
</md-card>
