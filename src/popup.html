<!DOCTYPE html>
<html ng-app="EventbriteApp" ng-csp>
  <head>
    <!--Resources-->
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../resources/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/angular-material/angular-material.css">

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>

    <!--App-->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-controller="MainController">
    <md-content>

    <section layout="row" layout-align="center" class="font-large">
      Event Finder
    </section>

    <section layout="row" layout-align="space-around">
      <md-progress-circular class="md-hue-2" md-mode="indeterminate" ng-if="!loadingQueue.empty()">
      </md-progress-circular>
    </section>
    <span layout="row" layout-align="space-around">{{loadingQueue.peek()}}</span>

    <section layout="column" layout-align="space-around" ng-if="loadingQueue.empty()">
      <!--event-card event="currentEvent"></event-card-->

      <section layout="row" layout-align="space-around">
        <md-button class="md-raised md-primary" ng-click="viewEvent()">View Event</md-button>
        <md-button class="md-raised md-primary" ng-click="nextEvent()">Show Me Another</md-button>
      </section>

    </section>
    </md-content>
  </body>
</html>
