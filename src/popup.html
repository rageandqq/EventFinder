<!DOCTYPE html>
<html ng-app="EventbriteApp" ng-csp>

  <head>
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/resources/angular/angular.js"></script>
    <script src="js/resources/angular/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body>
    <div ng-controller="MainController">
      <div class="header">
        Event Finder
      </div>
      <div class="content-wrapper">
        <div id="loading" ng-if="!loadingQueue.empty()">
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
          <span>{{loadingQueue.peek()}}</span>
        </div>

        <div ng-if="loadingQueue.empty()">
          <event-card event="currentEvent"></event-card>

          <div class="content-row">
            <div class="action-button" ng-click="viewEvent()">
              View Event
            </div>
            <div class="action-button" ng-click="nextEvent()">
              Show Me Another 
            </div>
          </div>
        </div>

      </div>
      <div class="footer">
        Created by Sameer Chitley
      </div>
    </div>
  </body>

</html>
